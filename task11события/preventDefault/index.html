<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчет почитать <a href="http://wikipedia.org" onclick = "func(event)">Википедию</a>, или посетить <a href="http://w3.org" onclick = "func(event)"><i>W3.org</i></a> и узнать про современные стандарты?
    </p>
  </fieldset>

  <script>
      function func(event){
          event.preventDefault();
          var a = prompt("do you really wanna read this?");
            if(a == "yes") {
                location.href = 'index1.html';
            }
      }
  </script>
</body>

</html>
