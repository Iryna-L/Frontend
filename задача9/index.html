<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="api('j.json', 'GET', callBack)">click</button> -->
    <script>
        api('j.json', 'GET', callBack);
        function api(url, method, callBack){
            if(method != 'GET'){
               alert("error")
            }
            var xhr = new XMLHttpRequest();        
            xhr.open(method, url, true);
           
            console.log(xhr.readyState);
         
            xhr.onreadystatechange = function() {
                if(xhr.readyState != 4) return;
                if(xhr.status != 200){
                    alert("err");
                }
                else{
                    console.log("else");
                    var arr = JSON.parse(xhr.responseText);
                    callBack(arr);
                }
            }
            xhr.send();
            
        };  
        
        function callBack(a){
            console.log(a);
            }
    </script>
</body>
</html>
