<!DOCTYPE HTML>
<html>
        <!-- Дерево
        важность: 5
        Есть дерево из тегов <ul>/<li>.
        
        Напишите код, который для каждого элемента <li> выведет:
        
        Текст непосредственно в нём (без подразделов).
        Количество вложенных в него элементов <li> – всех, с учётом вложенных. -->
<head>
  <meta charset="utf-8">
</head>

<body>

  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    // .. ваш код ..

    var lis = document.getElementsByTagName('li');
    console.log(lis);
    for (var i = 0; i < lis.length; i++) {
        var val = lis[i].firstChild.data;
        var count = lis[i].getElementsByTagName('li').length;
        console.log(val + ' ' + count);
    }
  </script>

</body>

</html>
