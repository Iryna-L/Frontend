<!DOCTYPE HTML>
<html>
        <!-- Ниже находится документ с таблицей и формой.

        Найдите (получите в переменную) в нём:
        
        Все элементы label внутри таблицы. Должно быть 3 элемента.
        Первую ячейку таблицы (со словом "Возраст").
        Вторую форму в документе.
        Форму с именем search, без использования её позиции в документе.
        Элемент input в форме с именем search. Если их несколько, то нужен первый.
        Элемент с именем info[0], без точного знания его позиции в документе.
        Элемент с именем info[0], внутри формы с именем search-person.
        Используйте для этого консоль браузера, открыв страницу table.html в отдельном окне. -->
<head>
  <meta charset="utf-8">
</head>

<body>
  <form name="search">
    <label>Поиск по сайту:
      <input type="text" name="search">
      <input type="text" name="search">
    </label>
    <input type="submit" value="Искать!">
  </form>

  <hr>

  <form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
      <tr>
        <td>Возраст:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">до 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">более 50</label>
        </td>
      </tr>

      <tr>
        <td>Дополнительно:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Искать!">
  </form>

  <script>

      var table = document.getElementById("age-table");
      //1. Все элементы label внутри таблицы. Должно быть 3 элемента.
      var labs = table.getElementsByTagName('label');
      console.log(labs);

    //2.  Первую ячейку таблицы (со словом "Возраст").
    var fCell = table.getElementsByTagName("td")[0];
    console.log(fCell);
    //3. Вторую форму в документе.
    var doc = document.getElementsByTagName("form")[1];
    console.log(doc);
    //4. Форму с именем search, без использования её позиции в документе.
    var formSearch = document.querySelector('form[name="search"]');
    console.log(formSearch);
    //5.  Элемент input в форме с именем search. Если их несколько, то нужен первый.
    var inputSearch = document.querySelector('input[name="search"]'); // викликається перший
    console.log(inputSearch);
    //6. Элемент с именем info[0], без точного знания его позиции в документе.
    var el = document.querySelector('input[name = "info[0]"]');
    console.log(el);
    //7. Элемент с именем info[0], внутри формы с именем search-person.
    var el2 = document.querySelector('form[name="search-person"] [name="info[0]"]');
    console.log(el2);
  </script>
</body>

</html>
