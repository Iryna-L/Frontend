<!-- Создайте дерево из объекта
важность: 5
Напишите функцию, которая создаёт вложенный список UL/LI (дерево) из объекта.

Например:

var data = {
  "Рыбы": {
    "Форель": {},
    "Щука": {}
  },

  "Деревья": {
    "Хвойные": {
      "Лиственница": {},
      "Ель": {}
    },
    "Цветковые": {
      "Берёза": {},
      "Тополь": {}
    }
  }
};
Синтаксис:



var container = document.getElementById('container');
createTree(container, data); // создаёт
Результат (дерево):


Выберите один из двух способов решения этой задачи:

Создать строку, а затем присвоить через container.innerHTML.
Создавать узлы через методы DOM.
Если получится – сделайте оба.

P.S. Желательно, чтобы в дереве не было лишних элементов, в частности – пустых <ul></ul> на нижнем уровне. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "container"></div>
    <script> 
      var data = {
        "Рыбы": {
          "Форель": {},
          "Щука": {}
        },

        "Деревья": {
          "Хвойные": {
            "Лиственница": {},
            "Ель": {}
          },
          "Цветковые": {
            "Берёза": {},
            "Тополь": {}
          }
        }
      };
      function createTree(cont, obj){
        cont.innerHTML = getTreeText(obj);
      }
      function getTreeText(obj){
        var li = '';
        for(var key in obj){
          li += '<li>' + key + getTreeText(obj[key]) + '</li>';
        }
        var ul = '<ul>' + li + '</ul>';
        return ul;
      }
      var container = document.getElementById('container');
      createTree(container, data);
    </script>
</body>
</html>
