// // в переменной td DOM-элемент для тега <td>

    var table = document.body.children[0];
    console.log(table);
    var counter = 0;
    var counter2 = 0;
    while(table){
        if(counter == counter2){
            var td = table.rows[counter].cells[counter2];

        counter++;
        counter2++;
